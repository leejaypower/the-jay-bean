<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>문벅스 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="src/images/favicon.ico" />
    <link rel="icon" href="src/images/favicon.png" />
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <a href="/">
          <h1>🪄 제이빈즈 메뉴 관리</h1>
        </a>
        <nav>
          <button data-category-name="espresso" class="menu-category">
            ☕ 에스프레소
          </button>
          <button data-category-name="frappuccino" class="menu-category">
            🥤 프라푸치노
          </button>
          <button data-category-name="blended" class="menu-category">
            🍹 블렌디드
          </button>
          <button data-category-name="teavana" class="menu-category">
            🫖 티바나
          </button>
          <button data-category-name="desert" class="menu-category">
            🍰 디저트
          </button>
        </nav>
      </header>
      <main>
        <h2 id="category-title">☕ 에스프레소 메뉴 관리</h2>
        <span class="menu-count">총 0개</span>
        <form id="menu-form">
          <div>
            <label for="menu-name" class="input-label" hidden>
              메뉴 이름
            </label>
            <input
              type="text"
              id="menu-name"
              name="menuName"
              placeholder="메뉴 이름"
              autocomplete="off"
            />
            <button type="button" name="submit" id="menu-submit-button">
              확인
            </button>
          </div>
        </form>
        <ul id="menu-list"></ul>
      </main>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
